    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes mascot-float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(60px, -20px) rotate(5deg); }
            50% { transform: translate(0, -40px) rotate(0deg); }
            75% { transform: translate(-60px, -20px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.4)); }
            50% { filter: drop-shadow(0 0 25px rgba(34, 211, 238, 0.8)); }
        }

        .animate-mascot {
            animation: mascot-float 8s ease-in-out infinite, pulse-glow 4s ease-in-out infinite;
            pointer-events: none;
        }

        .space-bg {
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
        }
    </style>
